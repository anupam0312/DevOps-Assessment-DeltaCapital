apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
    owner: anupam
    environment: dev
spec:
  selector:
    app: mongo
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  clusterIP: None                           #usually just makes it a headless service (useful for stateful sets)

